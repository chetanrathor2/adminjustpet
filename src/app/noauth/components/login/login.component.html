<div class="vh-100">

<div class="d-flex flex-column justify-content-center bg-primary h-100">
  <div class="col-12 col-md-6 col-lg-4  align-self-center">
    <div class="container-fluid">
      <div class="box d-flex flex-column justify-content-center align-items-center    bg-white rounded-2 p-4">
        <div class="fw-semibold fs-5">JustPet</div>
        <form class="w-100" [formGroup]="loginform" (ngSubmit)="handelLogin()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <div *ngIf="submitted && f['email'].errors" class="invalid">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Email is invalid</div>
            </div>
            <input formControlName="email" type="email" class="form-control p-2" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div *ngIf="submitted && f['password'].errors" class="invalid">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 6 characters
              </div>
              <div *ngIf="f['password'].errors['maxlength']">
                Username must not exceed 40 characters
              </div>
            </div>
            <input formControlName="password" type="password" class="form-control p-2" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
          </div>
          <button type="submit" class="btn btn-primary w-100 p-2">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
  
</div>
